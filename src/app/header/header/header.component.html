<nav class="nav">
  <h1><a href="">E-commerce</a></h1>
  <div *ngIf="menuType === 'default'||'user'" class="nav-search">
    <input type="text" (keyup)="searchProduct($event)" #searchInput (blur)="hideSearchResult()" placeholder="Search Products" />
    <button (click)="searchSubmit(searchInput.value)">Search</button>
    <ul class="searchProductList" *ngIf="searchProductList">      
        <li *ngFor="let item of searchProductList">
          <a (mousedown)="redirectingToDetails(item.id)">{{item.name}}</a>
        </li>
    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="admin-auth">Admin</a></li>
      <li><a routerLink="user-auth">User Login/SignUp</a></li>
      <li><a href="">Cart ({{cartItem}})</a></li>
    </ul>
    <ul *ngSwitchCase="'admin'">
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="admin-add-product">Add Product</a></li>
        <li><a routerLink="admin-home">List</a></li>
        <li><a (click)="logout()">Logout</a></li>
        <li><a href="">{{adminName | titlecase}}</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
      <li><a routerLink="">Home</a></li>
      <li><a href="">Cart ({{cartItem}})</a></li>
      <li><a href="">{{userName | titlecase}}</a></li>
      <li><a (click)="userLogout()">Logout</a></li>
  </ul>
  </div>
</nav>
